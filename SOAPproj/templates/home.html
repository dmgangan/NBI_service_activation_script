{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>Welcome To TETRAapp</h1>
    <p class="lead"> This application is build to manage TETRA service over the Gilat SEIIc VSATs</p>
    {% if session.logged_in != NULL %}
      <a href="/dashboard" class="btn btn-success btn-lg">Dashboard</a>
    {% endif %}
    {% if session.logged_in == NULL %}
    <form action="" method="POST">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
            <div class="col-md-4">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value={{request.form.username}}>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value={{request.form.password}}>
      </div>
        <button type="submit" class="btn btn-success btn-lg">Login</button>
    </form>
    </div></div></div>
    {% endif %}
  </div>
{% endblock %}
